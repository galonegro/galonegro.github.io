<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="../slick/slick-theme.css"/>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Galo Negro Portfolio</title>
</head>
<body>
    <header class="head header_background col-xs-12">
        <img class="back col-xs-3" src="../img/movil/flecha_atras.svg" onclick="history.back();">
        <img class="back col-xs-offset-6 col-xs-3" src="../img/movil/icon_proxectos_blanco.svg">
    </header>
    <div class="col-xs-12">
        <div class="portfolio col-xs-12">
            <div class="col-xs-6">
                <img class="col-xs-12" src="../img/galeria/p1i1.jpg">
                <img class="col-xs-12" src="../img/galeria/p1i2.jpg">
            </div>
            <div class="col-xs-6">
                <div class="col-xs-12">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec lacinia et tellus sit amet vestibulum. Quisque maximus tristique congue.
                </div>
                <img class="col-xs-12" src="../img/galeria/p1i3.jpg">
            </div>
        </div>
        <div class="col-xs-offset-1 col-xs-1 previo"></div>
        <div id="slider_proyectos" class="col-xs-8">
            <img class="col-xs-6" src="../img/galeria/p2i1.jpg">
            <img class="col-xs-6" src="../img/galeria/LOGO%20CASA%20PEREIRA.png">
            <img class="col-xs-6" src="../img/galeria/p2i1.jpg">
            <img class="col-xs-6" src="../img/galeria/LOGO%20CASA%20PEREIRA.png">
            <img class="col-xs-6" src="../img/galeria/p2i1.jpg">
        </div>
        <div class="col-xs-1 siguiente"></div>
    </div>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/flowtype.js"></script>
<script type="text/javascript" src="../slick/slick.min.js"></script>
<script >
    $(document).ready(function() {
        $('body').flowtype({
        });

        jQuery('#slider_proyectos').slick({
            arrows: false,
            dots: false,
            infinite: true,
            slidesToShow: 2,
            slidesToScroll: 2
        });

        $('.previo').click(function(){
            jQuery('#slider_proyectos').slick("slickPrev");
        })
        var divHeight = jQuery('#slider_proyectos').height();
        $('.previo').css('min-height', divHeight+'px');

        $('.siguiente').click(function(){
            jQuery('#slider_proyectos').slick("slickNext");
        })
        var divHeight = jQuery('#slider_proyectos').height();
        $('.siguiente').css('min-height', divHeight+'px');
    });
</script>
</html>
