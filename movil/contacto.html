<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../sweetalert/dist/sweetalert.css">
    <title>Galo Negro Portfolio</title>
</head>
<body>
    <header class="head header_background col-xs-12">
        <img class="back col-xs-3" src="../img/movil/flecha_atras.svg" onclick="history.back();">
        <img class="back col-xs-offset-6 col-xs-3" src="../img/movil/icno_contacto_blanco.svg">
    </header>
    <div class="fondo_sm usmin col-xs-12"></div>
    <div class="usmin col-xs-12"></div>
    <div class="text col-xs-10 col-xs-offset-1">
        <form id="contactform" role="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control input-lg" id="email"
                       placeholder="Introduce o teu email">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control input-lg" id="nombre" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="contenido">Contenido</label>
                <textarea class="form-control" rows="8" id="contenido" placeholder="Contido"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Enviar</button>
        </form>
    </div>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../sweetalert/dist/sweetalert.min.js"></script>
<script >
    $(document).ready(function() {
        $( document ).ready(function() {
            $('#contactform').submit(function(e) {
                $.ajax({
                    url: "//formspree.io/samuel.gago@galonegro.es",
                    method: "POST",
                    data: {message: $('#nombre').val()+" - "+$('#contenido').val(), _replyto: $('#email').val(),  },
                    dataType: "json",
                    success: function(data) {
                        swal({title: "Enviado!",text: "Recibimos o teu mail, por favor, se pacente e agarda a nosa resposta. Moitas grazas!",type: "success",confirmButtonText: "Aceptar" });
                    },
                    error: function(data) {
                        swal({title: "Error!",text: "Houbo un erro ó enviar a mensaxe, por favor, contacta connosco a través de info@galonegro.es",type: "error",confirmButtonText: "Aceptar" });
                    }
                });
                e.preventDefault();
            })
        });
    });
</script>
</html>
