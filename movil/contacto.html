<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Galo Negro Portfolio</title>
</head>
<body>
    <header class="head header_background col-xs-12">
        <img class="back col-xs-3" src="../img/movil/flecha_atras.svg" onclick="history.back();">
        <img class="back col-xs-offset-6 col-xs-3" src="../img/movil/icon_sobre_nos.svg">
    </header>
    <div class="head col-xs-12"></div>
    <div class="text col-xs-10 col-xs-offset-1">
        <form role="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email"
                       placeholder="Introduce tu email">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="contenido">Contenido</label>
                <textarea class="form-control" rows="8" id="contenido" placeholder="Contenido"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Enviar</button>
        </form>
    </div>
</body>
<script src="../js/bootstrap.min.js"></script>
</html>
