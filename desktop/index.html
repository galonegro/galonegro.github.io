<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/jquery.fullPage.css">
    <link rel="stylesheet" href="../css/styles_desktop.css">
    <title>Galo Negro Portfolio</title>
</head>
<body>
    <div id="fullpage">
        <div class="section">
            <section class="slide bright">
                <div class="col-xs-1 height"></div>
                <div class="col-xs-10 height">
                    <div class="col-xs-12">Deseño Web e Deseño Gráfico</div>
                </div>
                <div class="col-xs-1 height right"></div>
            </section>
            <section class="slide bright">
                <div class="col-xs-1 height left"></div>
                <div class="col-xs-10 height">
                    <header>PROYECTOS</header>
                </div>
                <div class="col-xs-1 height right"></div>
            </section>
            <section class="slide bright">
                <div class="col-xs-1 height left"></div>
                <div class="col-xs-10 height">
                    <header>NOSOTROS</header>
                </div>
                <div class="col-xs-1 height right"></div>
            </section>
            <footer class="slide bright">
                <div class="col-xs-1 height left"></div>
                <div class="col-xs-10 height">
                    <header>CONTACTO</header>
                </div>
                <div class="col-xs-1 height"></div>
            </footer>
        </div>

        <div class="section"></div>
    </div>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="../js/jquery.fullPage.min.js"></script>
<script >
    $(document).ready(function() {
        $('#fullpage').fullpage({
            onLeave: function(index, nextIndex, direction){
                if(nextIndex>index){$.fn.fullpage.moveSlideRight();}
                if(index>nextIndex){$.fn.fullpage.moveSlideLeft();}
                return false;
            },
            loopHorizontal: false
        });
    });
</script>
</html>
